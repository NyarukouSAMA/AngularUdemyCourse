<div class="container">
  <div class="page-header">
    <h1>Admin's name</h1>
  </div>
  <div class="row">
      <div class="col-xs-1 col-sm-1 col-md-1 col-lg-1"></div>
      <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
        <input type="text" id="input" class="form-control"
        [(ngModel)]="userName"
        (input) = "setBtnVisibility()">
      </div>
      <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
        <p>{{userName}}</p>
      </div>
      <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
        <button type="button" class="btn btn-primary" [disabled] = "!isUserName" (click)="resetUserName()">button</button>
      </div>
      <div class="col-xs-1 col-sm-1 col-md-1 col-lg-1"></div>
    </div>
</div>
